name: AURA Experiment - LIME (Repo 24)

on:
  workflow_dispatch:

jobs:
  modernize-lime:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ› ï¸ Setup Agent Deps
        run: |
          pip install google-genai google-api-core pypi-simple packaging pip-tools

      - name: ğŸ§ª 1. Run Pip Baseline (2022 Stack)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install -r requirements.txt
          # This installs LIME in editable mode from the local source
          ./baseline_env/bin/pip install -e .
          ./baseline_env/bin/python validation_lime.py

      - name: ğŸ’¥ 2. Run Pip Upgrade (The Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          # Pip 2026 will install NumPy 2.x and Scikit-Learn 1.6+
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          ./upgrade_env/bin/pip install -e .
          ./upgrade_env/bin/python validation_lime.py

      - name: ğŸ¤– 3. Run AURA Agent
        run: |
          python -u dependency_agent.py | tee aura_lime_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“ Save Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: aura-lime-log
          path: aura_lime_execution.log

      - name: ğŸ’¾ Commit Final Requirements
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] Modernized LIME: Resolved NumPy 2.x Type Drift [skip ci]"
            git push
          fi